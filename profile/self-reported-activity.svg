<svg width="960" height="220" viewBox="0 0 960 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #0f172a; }
      .panel { fill: #111827; stroke: #1f2937; stroke-width: 1; }
      .title { fill: #e5e7eb; font: 700 18px "Segoe UI", Arial, sans-serif; }
      .subtitle { fill: #9ca3af; font: 12px "Segoe UI", Arial, sans-serif; }
      .axis { stroke: #334155; stroke-width: 2; }
      .tick { stroke: #334155; stroke-width: 1; }
      .label { fill: #cbd5f5; font: 12px "Segoe UI", Arial, sans-serif; }
      .active { fill: #38bdf8; }
      .inactive { fill: #1f2937; }
      .legend { fill: #e5e7eb; font: 12px "Segoe UI", Arial, sans-serif; }
      .note { fill: #94a3b8; font: 11px "Segoe UI", Arial, sans-serif; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="960" height="220" rx="16" />
  <rect class="panel" x="20" y="18" width="920" height="184" rx="12" />

  <text class="title" x="44" y="48">Activity Timeline</text>
  <text class="subtitle" x="44" y="68">Self-reported activity (not GitHub contributions)</text>

  <line class="axis" x1="110" y1="120" x2="870" y2="120" />

  <line class="tick" x1="110" y1="112" x2="110" y2="128" />
  <text class="label" x="110" y="148" text-anchor="middle">2024-07</text>

  <line class="tick" x1="350" y1="112" x2="350" y2="128" />
  <text class="label" x="350" y="148" text-anchor="middle">2025-01</text>

  <line class="tick" x1="590" y1="112" x2="590" y2="128" />
  <text class="label" x="590" y="148" text-anchor="middle">2025-07</text>

  <line class="tick" x1="830" y1="112" x2="830" y2="128" />

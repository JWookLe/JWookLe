  <rect class="inactive" x="110" y="100" width="760" height="40" rx="8" />

  <rect class="active" x="110" y="100" width="240" height="40" rx="8" />
  <rect class="active" x="430" y="100" width="160" height="40" rx="8" />
  <rect class="active" x="590" y="100" width="240" height="40" rx="8" />
  <rect class="active" x="830" y="100" width="40" height="40" rx="8" />

  <polygon points="870,120 894,108 894,132" fill="#38bdf8" />
  <text class="note" x="900" y="124">ongoing</text>

  <rect class="active" x="110" y="170" width="14" height="14" rx="3" />
  <text class="legend" x="132" y="182">Active period</text>
  <rect class="inactive" x="240" y="170" width="14" height="14" rx="3" />
